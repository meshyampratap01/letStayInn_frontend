<div class="dialog-backdrop" (click)="closeDialog()"></div>

<dialog class="add-employee-dialog" open>
  <div class="dialog-header">
    <h3>Add Employee</h3>
  </div>

  <form class="dialog-form" #employeeForm="ngForm">
    <div class="form-field">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="employee.name"
        required
        #name="ngModel"
      />
      <small *ngIf="name.invalid && name.touched" class="error">Name is required.</small>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="employee.email"
        required
        email
        #email="ngModel"
      />
      <small *ngIf="email.invalid && email.touched" class="error">Valid email is required.</small>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="employee.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <small *ngIf="password.invalid && password.touched" class="error">
        Password must be at least 6 characters.
      </small>
    </div>

    <div class="form-field">
      <label for="role">Role</label>
      <p-dropdown
        id="role"
        name="role"
        [options]="roleOptions"
        [(ngModel)]="employee.role"
        optionLabel="label"
        optionValue="value"
        placeholder="Select role"
        required
        #role="ngModel"
      ></p-dropdown>
      <small *ngIf="role.invalid && role.touched" class="error">Role is required.</small>
    </div>

    <div class="dialog-footer">
      <button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
      <button
        type="submit"
        class="submit-btn"
        [disabled]="!employeeForm.valid"
        (click)="addEmployee()"
      >
        Add Employee
      </button>
    </div>
  </form>
</dialog>
