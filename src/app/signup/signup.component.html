<div class="signup-container">
	<div class="signup-left">
			<a class="signup-back" routerLink="/">
				<span class="signup-back-arrow">&#8592;</span> Back
			</a>
			<img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hotel" class="signup-hotel-img"/>
	</div>
	<div class="signup-right">
		<h2 class="signup-title">Sign up</h2>
		<form>
			<div class="signup-field">
				<span class="signup-field-icon"><i class="material-icons">person</i></span>
				<input type="text" placeholder="Your Name" class="signup-input" />
			</div>
			<div class="signup-field">
				<span class="signup-field-icon"><i class="material-icons">mail_outline</i></span>
				<input type="email" placeholder="Your Email" class="signup-input" />
			</div>
			<div class="signup-field">
				<span class="signup-field-icon"><i class="material-icons">lock_outline</i></span>
				<input type="password" placeholder="Password" class="signup-input" />
			</div>
			<button type="submit" class="signup-btn">Sign up</button>
		</form>
		<div class="signup-link">
			<span>Already have an account? <a routerLink="/login">Login</a></span>
		</div>
	</div>
</div>
