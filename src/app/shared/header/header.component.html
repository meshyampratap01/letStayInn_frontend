<header class="header-container">
	<div class="hotel-info">
		<span class="hotel-icon material-icons">apartment</span>
		<span class="hotel-name">LetStayInn</span>
	</div>
	<div class="user-info">
		<div class="user-details">
			<span class="user-name">{{ userName }}</span>
			<span class="user-role">{{ userRole }}</span>
		</div>
		<div class="user-actions">
					<div class="user-logo" (click)="goToProfile()" title="Profile">
						<span class="material-icons user-logo-icon">account_circle</span>
					</div>
			<button class="logout-btn" (click)="logout()" title="Logout">
				<span class="logout-icon">&#8594;</span>
			</button>
		</div>
	</div>
</header>
